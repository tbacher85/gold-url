[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/:code"
  to = "/.netlify/functions/redirect/:code"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ... your existing build settings and other configurations ...

[[redirects]]
  from = "https://gold-url.netlify.app/*"
  to = "https://gold-url.com/:splat"
  status = 301
