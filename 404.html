<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Get short code from URL
        const path = window.location.pathname;
        const shortCode = path.replace(/^\//, '').split('/')[0]; // Get first path segment
        
        if (shortCode && !['', 'index.html', '404.html'].includes(shortCode)) {
            // Use your GAS deployment URL - make sure this matches your ACTUAL deployment
            const gasUrl = 'https://script.google.com/macros/s/AKfycbya149JBhdOhkphqQOusSoouy4b9ARAdBFmxhniUwpyud0uUdrTy0HrfBuGtOD27S_j4A/exec';
            window.location.href = `${gasUrl}?path=${encodeURIComponent(shortCode)}`;
        } else {
            window.location.href = 'https://gold-url.com';
        }
    </script>
</head>
<body>
    <p>Redirecting... <a href="https://gold-url.com">Click here if not redirected</a>.</p>
</body>
</html>
