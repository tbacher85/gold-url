<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Get the short code from URL path
        const path = window.location.pathname;
        const shortCode = path.replace(/^\//, '').replace('/index.html', '');
        
        if (shortCode && shortCode !== '' && shortCode !== '404.html') {
            // Direct redirect to Google Apps Script
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbx7PgWakVc7mIhf8GVOcd5ExfEwJqKOYwCST8FNUNlDbyJ8MCTXyQV8659ctrFeTP8/exec';
            window.location.href = `${scriptUrl}?path=${encodeURIComponent(shortCode)}`;
        } else {
            window.location.href = 'https://gold-url.com';
        }
    </script>
    <meta http-equiv="refresh" content="0;url=https://gold-url.com">
</head>
<body>
    <p>Redirecting... If you are not redirected, <a href="https://gold-url.com">click here</a>.</p>
</body>
</html>
